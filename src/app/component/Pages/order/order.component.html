  <div class="body-section">
    <div class="wraper flex gap-3">
      <div class="room-list flex flex-col flex-3 gap-4">
        <div *ngFor="let room of rooms | paginate: { itemsPerPage: 5, currentPage: page, id: 'room-pagination'}">
          <room-order-card [currentRoom]="room"></room-order-card>
        </div>
        <div class="flex justify-center">
          <!-- <pagination-controls (pageChange)="page = $event" paginationTemplate="customTpl">
                        </pagination-controls> -->

          <pagination-template #p="paginationApi" id="room-pagination" (pageChange)="page = $event"
            (pageBoundsCorrection)="page = $event" class="custom-pagination">

            <!-- Previous arrow -->
            <div class="arrow" [class.disabled]="p.isFirstPage()">
              <a *ngIf="!p.isFirstPage()" (click)="p.previous()">‚Üê</a>
            </div>

            <!-- Page numbers -->
            <div class="page-item" *ngFor="let pageItem of p.pages" [class.current]="p.getCurrent() === pageItem.value"
              [class.ellipsis]="pageItem.label === '...'">

              <!-- normal page -->
              <a *ngIf="p.getCurrent() !== pageItem.value && pageItem.label !== '...'"
                (click)="p.setCurrent(pageItem.value)">
                {{ pageItem.label }}
              </a>

              <!-- current page -->
              <span *ngIf="p.getCurrent() === pageItem.value && pageItem.label !== '...'">
                {{ pageItem.label }}
              </span>

              <!-- ellipsis -->
              <span *ngIf="pageItem.label === '...'">‚Ä¶</span>
            </div>

            <!-- Next arrow -->
            <div class="arrow" [class.disabled]="p.isLastPage()">
              <a *ngIf="!p.isLastPage()" (click)="p.next()">‚Üí</a>
            </div>
          </pagination-template>

        </div>
      </div>
      <div class="filter-list flex-1">
        <div class="price-filter w-100">
          <div class="header">
            <div class="title">Gi√° ph√≤ng</div>
            <mat-icon>expand_more</mat-icon>
          </div>
          <div class="subtitle">1 ph√≤ng, 1 ƒë√™m</div>

          <div class="slider-container">

          </div>

          <div class="price-range">
            <div class="min-price">{{ min }} VND</div>
            <span>‚Äì</span>
            <div class="max-price">{{ max }} VND</div>
          </div>
          <mat-slider thumbLabel [min]="min" [max]="max" step="100000" class="w-100">
            <input matSliderThumb value="value">
          </mat-slider>

          <button class="reset-button">
            <mat-icon>refresh</mat-icon>
            L√†m m·ªõi
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
